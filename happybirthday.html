<bgsound src="happy.mp3" loop="-1"> </bgsound>
<audio src="happy.mp3"autoplay="true"> </audio>

<script>
    let divTyping = document.getElementById('uknow')
    let i = 0,
        timer = 0,
        str =  'Yan yu，happy birthday\n'+'\t' +'——人面不知何处去，桃花依旧笑春风'

    function typing () {
        if (i <= str.length) {
            divTyping.innerHTML = str.slice(0, i++) + '_'
            timer = setTimeout('typing()', 200)
        }
        else {
            divTyping.innerHTML = str//结束打字,移除 _ 光标
            clearTimeout(timer)
        }
    }
    typing();


</script>
